<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#a9a9a9" align="center">
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>啦啦</td>
        <td>88</td>
    </tr>
    <tr>
        <td>2</td>
        <td>嘻嘻</td>
        <td>99</td>
    </tr>
</table>

<hr>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#a9a9a9" align="center">
    <thead>
    <caption>学生信息表</caption>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <td>啦啦</td>
        <td>88</td>
    </tr>
    <tr>
        <td>2</td>
        <td>嘻嘻</td>
        <td>99</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>3</td>
        <td>啊啊</td>
        <td>100</td>
    </tr>
    </tfoot>
</table>

<hr>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#a9a9a9" align="center">
    <tr>
        <th rowspan="2">id</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>啦啦</td>
        <td>88</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">嘻嘻</td>
    </tr>
</table>

</body>
</html>

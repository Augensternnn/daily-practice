<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->

    <!--br 换行，<br><br/>都可以-->
    白日依山尽，<br>
    黄河入海流。<br/>

    <!-- 标题标签 h1~ h6-->
    <h1>好好学习</h1>
    <h2>好好学习</h2>
    <h3>好好学习</h3>
    <h4>好好学习</h4>
    <h5>好好学习</h5>
    <h6>好好学习</h6>

    <!-- 段落标签 p -->
    <p>
        1 好好学习，天天向上。
    </p>
    <p>
        2 好好学习，天天向上。
    </p>
    <p>
        3 好好学习，天天向上。
    </p>

    <!-- hr 显示一条水平线-->
    <hr color="yellow" width="200" size="10" align="left"/>
    <hr>

    <!-- 加粗 b-->
    白日依山尽<br>
    <b>白日依山尽</b>
    <hr>

    <!-- 斜体 i -->
    白日依山尽<br>
    <i>白日依山尽</i>
    <hr>

    <!-- 字体标签 font-->
    <font color="blue" size="5" face="楷体">好好学习</font><br>
    <font color="#8a2be2" size="5" face="楷体">好好学习</font><br>
    <hr color="red" width="50%" size="5" align="left"/>

    <center>
        <font color="#9acd32" size="5" face="楷体">白日依山尽</font>
    </center>
    <br> <br> <br> <br> <br>
</body>
</html>
